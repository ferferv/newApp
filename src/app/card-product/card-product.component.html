<a [routerLink]="['detail', producto._id]">
  <div>
    <h2>{{producto.name}}</h2>
    <img width="30px" height="30px" src="{{producto.pic || 'https://cdn0.iconfinder.com/data/icons/gray-business-toolbar/512/product-3-512.png' }}" alt="img">
    <p>{{producto.desc}}</p>
    <button (click)="onAddCart()" >{{producto.price | currency: "MXN"}}</button>
  </div>
</a>
